<!DOCTYPE html>
<html>
<body>
<h1>Request Submission Test Page</h1>
<p>Please fill in the following information.</p>
<form action="{{url_for('pushRequest')}}" method="post">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>

    <label for="cell">Cell:</label>
    <input type="text" id="cell" name="cell"><br><br>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company"><br><br>

    <label for="integrator">Integrator:</label>
    <input type="text" id="integrator" name="integrator"><br><br>
    <label for="funding_contract">Funding Contract:</label>
    <input type="text" id="funding_contract" name="funding_contract"><br><br>

    <label for="start_date">Start Date(mm/dd/yyyy):</label>
    <input type="text" id="start_date" name="start_date"><br><br>
    <label for="end_date">End Date(mm/dd/yyyy):</label>
    <input type="text" id="end_date" name="end_date"><br><br>

    <label for="Hours_Req">Hours Requested: </label>
    <input type="text" id="hours_req" name="hours_req"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
